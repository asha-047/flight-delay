<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Delay Dashboard üìä</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
  </style>
</head>
<body class="min-h-screen p-4 md:p-8">

  <header class="text-center mb-8">
    <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700">Flight Delay Dashboard üìä</h1>
    <p class="text-gray-500 mt-2">Visualizing predicted delays based on your trained model.</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white p-4 rounded-lg shadow" id="graph1"></div>
    <div class="bg-white p-4 rounded-lg shadow" id="graph2"></div>
    <div class="bg-white p-4 rounded-lg shadow" id="graph3"></div>
    <div class="bg-white p-4 rounded-lg shadow" id="graph4"></div>
  </div>

  <div class="mt-8 text-center">
    <a href="/" 
       class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition">
      ‚¨ÖÔ∏è Back to Predictor
    </a>
  </div>

  <script>
    // Parse each graph JSON string into a JavaScript object
    const graph1 = JSON.parse('{{ graphs.graph1 | safe }}');
    const graph2 = JSON.parse('{{ graphs.graph2 | safe }}');
    const graph3 = JSON.parse('{{ graphs.graph3 | safe }}');
    const graph4 = JSON.parse('{{ graphs.graph4 | safe }}');

    // Render each Plotly chart
    Plotly.newPlot('graph1', graph1.data, graph1.layout);
    Plotly.newPlot('graph2', graph2.data, graph2.layout);
    Plotly.newPlot('graph3', graph3.data, graph3.layout);
    Plotly.newPlot('graph4', graph4.data, graph4.layout);
  </script>

</body>
</html>
